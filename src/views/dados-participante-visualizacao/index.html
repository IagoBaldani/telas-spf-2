<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Dados do participante - Visualização</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link rel='stylesheet' type='text/css' href='../assets/css/stylepadrao.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <link rel="shortcut icon"  href="../assets/imgs/LOGO_SIS_2.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body onload="onLoad()">
        <header>
            <div class="header"> 
                    <a href="../Home - Painel gerencial/index.html"> <div class="home btn-header">
                        <img src="../assets/imgs/home_white_24dp.svg">
                    </div> </a> 

                    <div class="logo"> 
                        <img src="../assets/imgs/LOGO_SIS_2.png">
                    </div>

                    <a href="javascript:history.back()">
                    <div class="rollback btn-header"> 
                        <img src="../assets/imgs/arrow_back_white_24dp.svg">
                    </div> </a>
            </div>
        </header>

        <main>
            <!-- ínicio do formulário -->
            <div class="container-fluid" id="participante">
                <div class="row mt-4 justify-content-evenly">
                    <div class="div-titulo col-xl-4">
                        <h3 class="fw-bold titulo">Dados do participante:</h3>
                    </div>
                    <div class="col-xl-4"></div>
                    <div class="col-xl-2 d-flex justify-content-center">
                        <h2 class="titulo secundario"> Status: <span v-bind:class="(participante.status == 'Ativo')?'ativo':'inativo'"> {{participante.status}} </span></h2> 
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-xl-4">
                        <fieldset disabled>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Nome</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.nome" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Contato</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.contato" type="tel" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Fonte recrutamento</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.fonteRecrutamento" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Nota na prova de lógica</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.notaProvaLogica" type="number" min="0" max="10" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">DISC</label><br>
                                <a v-bind:href="participante.urlDisc"><img src="../assets/imgs/file_download_black_24dp.svg" alt="">disc.xls</a>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Instituição de Ensino</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.instituicaoEnsino" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Curso</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.curso" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo" for="inputDisc">TCE</label><br>
                                <a v-bind:href="participante.urlTce"><img src="../assets/imgs/file_download_black_24dp.svg" alt="">tce.xls</a>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-xl-4">
                        <fieldset disabled>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Término da graduação</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.terminoGraduacao" type="text"disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Cargo</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.cargo" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Programa de Formação - Turma</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.programaDeFormacao.nome + ' - ' +  participante.programaDeFormacao.turma" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Coordenador Técnico</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.programaDeFormacao.coordenador" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Início do programa</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.programaDeFormacao.inicio" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Término do programa</label>
                                <input class="form-control" id="disabledTextInput" v-bind:value="participante.programaDeFormacao.fim" type="text" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold mb-0 titulo">Observação</label>
                                <textarea name="" id="disabledTextInput" class="form-control" cols="20" rows="10" v-bind:value="participante.observacao" ></textarea>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-xl-2">
                        <fieldset disabled>
                            <div class=" text-center text-md-left">
                                <img src="../assets/imgs/perfil.svg" class="rounded-circle" alt="" width="150px">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-xl-4 ">
                        <button type="button" class="btn submit form-control" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            DESATIVAR PARTICIPANTE
                        </button>
                    </div>
                    <div class="col-xl-4"></div>
                    <div class="col-xl-2"></div>
                </div>
            </div>
            <!-- fim do formulário -->
        </main>
        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-xl modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <div>
                        <h1 class="modal-title form-label fw-bold mb-0 titulo"> Deseja confirmar a desativação do seguinte participante? </h1>
                    </div>
                    <div class="conteudomodal" id="participante-modal">
                        <h2 class="fw-bold subtitulo"> {{participante.nome}}</h2>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-around">
                    <div>
                        <button type="button" class="btn submit-modal" >CONFIRMAR</button>
                    </div>
                    <div>
                        <button type="button" class="btn cancel-modal" data-bs-dismiss="modal">CANCELAR</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>          
        <script src="js/scriptget.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
